<!doctype html>
<html>
	<head>
		<title>CSS Reset</title>
		<meta charset="utf-8"/>
		<!--  normalize.css - padronizando a visualização básica de paginas HMTL em todos os navegadores mantendo um estilo elegante em todos browsers -->
		<link rel="stylesheet" type="text/css" href="normalize.css"/>
		<!-- aplicando 'estilo.css'-->
		<link rel="stylesheet" type="text/css" href="estilo.css"/>
	</head>

	<body>
		<header>
			Topo do site + menu de navegação
		</header>
		<nav>
			<ul>
				<li> <a href="#"> Menu 1</a></li>
				<li> <a href="#"> Menu 2</a></li>
				<li> <a href="#"> Menu 3</a></li>
				<li> <a href="#"> Menu 4</a></li>
				<li> <a href="#"> Menu 5</a></li>
			</ul>
		</nav>
		<section>
			<!-- Conteúdo da seção-->
			<h1>Título da seção</h1>
			<p>Conteúdo da seção</p>
		</section>
		<article>
			<!-- Post ou conteúdo da página -->
			<h1>Título do artigo</h1>
			<p>Conteúdo do artigo</p>
		</article>
		<aside>
			Barra lateral(sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
