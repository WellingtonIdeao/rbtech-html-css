<!doctype html>
<html>
	<head>
		<title>Estrutura HTML5</title>
		<meta charset="utf-8"/>
	</head>

	<body>
		<header>
			Topo do site + menu de navegação
		</header>
		<nav>
			Menu de navegação
		</nav>
		<section>
			<!-- Conteúdo da seção-->
			<h1>Título da seção</h1>
			<p>Conteúdo da seção</p>
		</section>
		<article>
			<!-- Post ou conteúdo da página -->
			<h1>Título do artigo</h1>
			<p>Conteúdo do artigo</p>
		</article>
		<aside>
			Barra lateral(sidebar)
		</aside>
		<footer>
			Rodapé do site
		</footer>
	</body>
</html>
